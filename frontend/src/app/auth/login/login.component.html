<div class="login-container">
    <!-- Left-side Image -->
    <div class="login-image">
        <img src="assets/images/login-illustration.jpg" alt="Login Illustration">
    </div>

    <!-- Login Form -->
    <div class="login-form">
        <h2>Login</h2>

        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email"
                    required />
            </div>

            <div class="form-group password-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password"
                        name="password" placeholder="Enter your password" required />
                    <button type="button" class="toggle-password" (click)="togglePassword()">
                        <img *ngIf="!showPassword" src="assets/icons/eye.svg" alt="Show Password" />
                        <img *ngIf="showPassword" src="assets/icons/eye-off.svg" alt="Hide Password" />
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a routerLink="/register">Sign up here</a></p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <!-- Social Media Icons -->
        <div class="social-media">
            <h3>Follow Us</h3>
            <a href="#"><img src="assets\images\Facebook.webp" alt="Facebook"></a>
            <a href="#"><img src="assets\images\Twitter.webp" alt="Twitter"></a>
            <a href="#"><img src="assets\images\Linkedin.webp" alt="LinkedIn"></a>
            <a href="#"><img src="assets\images\Instagram.webp" alt="Instagram"></a>
        </div>

        <!-- Subscribe Section -->
        <div class="subscribe">
            <h3>Subscribe for Updates</h3>
            <input type="email" placeholder="Enter your email" />
            <button>Subscribe</button>
        </div>

        <!-- Useful Links -->
        <div class="footer-links">
            <h3>Quick Links</h3>
            <ul>
                <li><a routerLink="/courses">Courses</a></li>
                <li><a routerLink="/tutor">Tutors</a></li>
                <li><a routerLink="/assessments">Assessments</a></li>
                <li><a routerLink="/contact">Contact Us</a></li>
            </ul>
        </div>
    </div>

    <div class="footer-bottom">
        <p>&copy; 2025 E-Learning Platform. All rights reserved.</p>
    </div>
</footer>
